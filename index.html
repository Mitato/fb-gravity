<!DOCTYPE html>
<html>
    <head>
        <title>Facebook Gravity</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-wrapper">  
            <div class="inner-wrapper vertical-align horizontally-center">
                <h1 class="center">Facebook Gravity <small>A Timeline of Message Sentiment </small></h1>
                <div id="content-area"></div>
            </div>
            <div class="slider">
                <p class="text-center">
                    <label class="text-center color-red" for="year">Month:</label>
                    <input class="text-center" type="text" id="year" readonly>
                </p>
                <div id="slider-range"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.js"></script>
        <script src="app.js"></script>
    </body>
</html>
